<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="css/style.css"> <!-- link to the css fill -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="contentBox">
        <h2>Login</h2>
            <form action="#">
                <div class="inputBox">
                    <i class="fa fa-user icon"></i>
                    <span>Username</span>
                    <input type="text" name="" placeholder="Username">
                </div>
                <div class="inputBox">
                    <i class="fa fa-key icon"></i>
                    <span>Password</span>
                    <input type="password" name="" placeholder="Password">
                    <p style="font-size: 14px; text-align: right; display: block;"><a href="#">Forgot my password?</a></p>
                </div>
                <div class="remember">
                    <label for=""><input type="checkbox" name="" id="">Remember Me</label>
                </div>
                <div class="inputBox">
                    <input type="submit" value="Sign In" name="">
                </div>
                <h4>Login with social media</h4>
                <ul class="sci">
                    <li><a href="https://www.facebook.com/" target="blank"><img src="img/facebook.png" alt=""></a></li>
                    <li><a href="https://twitter.com/i/flow/login" target="blank"><img src="img/twitter.png" alt=""></a></li>
                    <li><a href="https://www.instagram.com/" target="blank"><img src="img/instagram.png" alt=""></a></li>
                </ul>
                <div class="inputBox">
                    <p>or<a href="#">Sign Up</a></p>
                </div>
            </form>
    </div>
</body>
</html>
